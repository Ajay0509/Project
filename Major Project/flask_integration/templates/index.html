<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    
    <title>Diabetes Prediction</title>

    <link href="{{ url_for('static', filename = 'vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename = 'vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    
    <link href="{{ url_for('static', filename = 'vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename = 'vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">

    
    <link href="{{ url_for('static', filename = 'css/main.css') }}" rel="stylesheet" media="all">
    <style>
        body {
          background-image: url('{{ url_for('static', filename = 'images/dia_4.jpg') }}');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-size: 100% 100%;
        }
        </style>
</head>

<body >
    <div class="page-wrapper p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Patient Information</h2>
                    <form method="POST" action="/diagnosis">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Patient name:" name="name">
                        </div>
                        
                            
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        
                        
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter your AGE:" name="age">
                        </div>
						
						<div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter your skin-thickness:" name="skinthick">
                        </div>
						
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="How many times have you been pregnant:" name="pregnant">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter your insulin level:" name="insulin">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter your BMI level:" name="bmi">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter your Pedigree level:" name="pedigree">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter your Glucose level:" name="glucose">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter your BP level:" name="bp">
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="{{ url_for('static', filename = 'vendor/jquery/jquery.min.js') }}"></script>
    
    <script src="{{ url_for('static', filename = 'vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/datepicker/daterangepicker.js') }}"></script>

    
    <script src="{{ url_for('static', filename = 'js/global.js') }}"></script>

</body>

</html>
